<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-sm">
                <h1>Juan Felipe Caraballo</h1>

                <img class="img-fluid max-width: 100% height: auto" src="http://imgfz.com/i/e7qc2NE.jpeg" height="300px"
                    width="300px" alt="Avatar">
                <h2>Datos Personales</h2>
                <div class="card">
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Código</td>
                                    <td id="codigo"></td>
                                </tr>
                                <tr>
                                    <td>Cédula</td>
                                    <td id="cedula"></td>
                                </tr>
                                <tr>
                                    <td>Edad</td>
                                    <td id="edad"></td>
                                </tr>
                                <tr>
                                    <td>Dirección</td>
                                    <td id="direccion"></td>
                                </tr>
                                <tr>
                                    <td>Teléfono</td>
                                    <td id="telefono"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
            <div class="col-sm">
                <div class="card">
                    <div class="card-body">
                        <h2>Cursos Actuales</h2>
                        <form style="margin:10px;">
                            <div class="form-row">
                                <div class="col">
                                    <input type="text" class="form-control" id="search-box"
                                        placeholder="Filtrar por nombre">
                                </div>
                                <div class="col">
                                    <button type="button" id="button-filterByName"
                                        class="btn btn-success">Aplicar</button>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col"> 
                                    <input type="text" id="rangoMinimo" placeholder="Ingrese el minimo de creditos">
                                    <input type="text" id="rangoMaximo" placeholder="Ingrese el maximo de creditos"> 
                                </div>
                                <div class="col">
                                    <button type="button" id="button-filterByCreditos" 
                                    class="btn btn-success">Buscar</button>
                                </div>
                            </div>
                        </form>
                        <table class="table">
                            <thead class="thead-dark">
                                <tr>
                                    <th>Curso</th>
                                    <th>Profesor</th>
                                    <th>Créditos</th>
                                </tr>
                            </thead>
                            <tbody id="courses">
                            </tbody>
                        </table>
                        <div class="row justify-content-end">
                            <h5 class="col-4"><strong>Total Créditos:</strong></h5>
                            <h5 class="col-4" id="total-credits"><strong></strong></h5>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script type="module" src="./scripts/course.js" ></script>
    <script type="module" src="./scripts/dataCourses.js" ></script>
    <script type="module" src="./scripts/main.js"></script>
    <script type="module" src="./scripts/Student.js"></script>

</body>

</html>
